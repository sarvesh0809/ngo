{% extends 'base.html' %}
{% block title %} Contact-Form {% endblock %}

{% block body %}
<style>
    body {
        background-color: #ae3535;
        color: aliceblue;
    }

    label {
        margin-bottom: 6px;
    }

    .container {
        margin-bottom: 12rem;
    }

    .card {
        box-shadow: 0 4px 8px 7px rgba(0, 0, 0, 0.7);
        transition: 0.3s;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 0 auto 0 auto;
        padding: 0 1.5rem 2rem;
        /* 5px rounded corners */
    }

    .mt-2 {
        margin-top: 12.5rem !important;

    }

    .row {
        justify-content: center;
    }

    .row>* {
        margin-bottom: 20px;

    }

    .form-control {
        font-size: 15px;
    }


    @media (max-width: 750px) {

        .row>* {
            width: 100%;
        }
    }

    @media (min-width: 1400px) {

        .container,
        .container-lg,
        .container-md,
        .container-sm,
        .container-xl,
        .container-xxl {
            max-width: 1000px;
        }


    }
</style>

<div class="mt-2 col-md-12">

    <div class="container ">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card  card-dark bg-dark">
            <div class="card-header">
                Contact-Us <i class="fas fa-comment-dots"></i>
            </div>
            <div class="card-body">
                <form class="was-validated" enctype=multipart/form-data method="POST" Novalidate>
                    {% csrf_token %}

                    <div class="row">
                        <div class="column">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputemail" name="email"
                                placeholder="Enter your email " required>
                            <div class="invalid-feedback">
                                Please enter your Email..
                            </div>
                        </div>


                        <div class="row">
                            <div class="cloumn">
                                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="details"
                                    required></textarea>
                                <div class="invalid-feedback">
                                    Please enter your issue here..
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="column">
                                <button type="submit" class="btn btn-primary">submit</button>
                            </div>
                        </div>


                </form>

            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function () {

        setTimeout(function () {
            if ($(".alert").is(":visible")) {
                //you may add animate.css class for fancy fadeout
                $(".alert").fadeOut("fast");
            }

        }, 3000)

    });
</script>
{% endblock %}
